{% extends "base.html" %}

{% block title %}Edit User - Admin{% endblock %}

{% block content %}
<div class="container-fluid admin-area">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 admin-sidebar-col">
      <div class="sidebar">
        <div class="list-group list-group-flush">
          <a href="{{ url_for('admin_dashboard') }}" class="list-group-item admin-nav-item">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
          <a href="{{ url_for('admin_categories') }}" class="list-group-item admin-nav-item">
            <i class="fas fa-tags"></i> Categories
          </a>
          <a href="{{ url_for('admin_products') }}" class="list-group-item admin-nav-item">
            <i class="fas fa-box"></i> Products
          </a>
          <a href="{{ url_for('admin_orders') }}" class="list-group-item admin-nav-item">
            <i class="fas fa-shopping-cart"></i> Orders
          </a>
          <a href="{{ url_for('admin_users') }}" class="list-group-item admin-nav-item active">
            <i class="fas fa-users"></i> Users
          </a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 admin-content-col">
      <div class="admin-main-content">
        <h2 class="admin-text mb-4">
          <i class="fas fa-user-edit text-success me-2"></i>Edit User
        </h2>
        <div class="card">
          <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="username" class="form-label text-dark">Username</label>
                    <input type="text" class="form-control text-dark" id="username" value="{{ user.username }}" disabled>
                    <small class="text-muted">Username cannot be changed</small>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="email" class="form-label text-dark">Email *</label>
                    <input type="email" class="form-control text-dark" id="email" name="email" value="{{ user.email }}" required>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="full_name" class="form-label text-dark">Full Name *</label>
                <input type="text" class="form-control text-dark" id="full_name" name="full_name" value="{{ user.full_name }}" required>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="phone" class="form-label text-dark">Phone Number</label>
                    <input type="text" class="form-control text-dark" id="phone" name="phone" value="{{ user.phone or '' }}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="new_password" class="form-label text-dark">New Password</label>
                    <input type="password" class="form-control text-dark" id="new_password" name="new_password" placeholder="Leave empty to keep current">
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label text-dark">Address</label>
                <textarea class="form-control text-dark" id="address" name="address" rows="3">{{ user.address or '' }}</textarea>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                <label class="form-check-label text-dark" for="is_admin">
                  Admin User
                </label>
              </div>

              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-2"></i>Update User
              </button>
              <a href="{{ url_for('admin_users') }}" class="btn btn-outline-secondary text-dark ms-2">
                <i class="fas fa-times me-2"></i>Cancel
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-label, .form-control, .text-dark, .form-check-label {
    color: #343a40 !important;
  }
  .admin-nav-item {
    color: #495057 !important;
  }
  .admin-nav-item.active {
    background-color: #28a745 !important;
    color: white !important;
  }
  .admin-text {
    color: #343a40 !important;
  }
</style>

<script>
// Form validation
(function () {
  'use strict'
  var forms = document.querySelectorAll('.needs-validation')
  Array.prototype.slice.call(forms).forEach(function (form) {
    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
{% endblock %}
