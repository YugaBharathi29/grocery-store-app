<!-- Categories Section -->
<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-5">Shop by Category</h2>
        <div class="row g-4">
            {% for category in categories %}
                <div class="col-md-3 col-sm-6">
                    <div class="card h-100 shadow-sm category-card">
                        {% if category.image %}
                            <img src="{{ category.image }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
                        {% else %}
                            <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center" style="height: 200px;">
                                <i class="fas fa-tags fa-3x text-white"></i>
                            </div>
                        {% endif %}
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ category.name }}</h5>
                            <p class="card-text text-muted">{{ category.description }}</p>
                            <a href="{{ url_for('products', category=category.id) }}" class="btn btn-success">
                                <i class="fas fa-eye me-1"></i>View Products
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
